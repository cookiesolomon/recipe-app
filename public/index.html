<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet">
    <title>Appetize</title>
</head>

<body>

    <!-- main image + input + button -->
        <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="main-img">
                        <div class="main">
                            <h1>Appetize</h1>
                            <input type="text" placeholder="find recipes" class="main-input">
                            <br>
                            <a class="btn btn-primary main-btn" href="#recipes">get recipes</a>
                        </div>
                    </div>
                </div>
            </div>
    </header>


    <div class="row">
        <section id="recipes">
            <div class="recipe-list">

            </div>
        </section>
    </div>
    </div>
    <script id="recipe-template" type="text/x-handlebars-template">
        {{#each recipeArray}}
    <div class="col-lg-3 float-left">
            <div class="recipe-container">
                    <ul class="list">
                            <img src="{{imageUrl}}"><br>
                            <a href="{{url}}" target="_blank">{{title}}</a><button class="like-button">like</button>
                    </ul>
            </div>
     </div>
        {{/each}} 
    </script>



    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
