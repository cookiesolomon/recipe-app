<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Appetize</title>
</head>

<body>

    <!-- main image + input + button -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="main-img">
                        <div class="main">
                            <h1>Appetize</h1>
                            <input type="text" placeholder="What would you ike to cook?" class="main-input">
                            <br>
                            <button class="btn btn-primary main-btn">
                                <ahref="#recipes">Find Recipes</a>
                            </button>
    <!-- advanced search (by diet type) -->
    <div class="dropdown">
            <button class="btn btn-type-success dropbtn">Advanced Search</button>
            <div class="dropdown-content">
                <ul>
                    <li><input type="checkbox" class="diet" value="vegan">Vegan</li>
                    <li><input type="checkbox" class="diet" value="vegetarian">Vegetarian</li>
                    <li><input type="checkbox" class="diet" value="dairy-free">dairy-free</li>
                    <li><input type="checkbox" class="diet" value="low-sugar">low-sugar</li>
                    <li><input type="checkbox" class="diet" value="low-fat-abs">low-fat-abs</li>
                    <li><input type="checkbox" class="diet" value="sugar-conscious">sugar-conscious</li>
                    <li><input type="checkbox" class="diet" value="fat-free">fat free</li>
                    <li><input type="checkbox" class="diet" value="gluten-free">gluten free</li>
                    <li><input type="checkbox" class="diet" value="wheat-free">wheat-free</li>
                </ul>
            </div>
          </div>

    <!-- end dropdown                         -->
                            <br>
                            <a class="btn btn-primary find-popular" href="#popular">popular recipes</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <section id="recipes">
                    <div class="recipe-list"></div>
                </section>
            </div>
        </div>


        <div class="row popular-row">
            <div class="col-md-10 offset-md-1">
                <section id="popular">
                    <div class="popular-recipes"></div>
                </section>
            </div>
        </div>

    </div>
    <script id="recipe-template" type="text/x-handlebars-template">
        <h2>Enjoy one of these amazing recipes</h2>
        <hr>
        <div class="recipe-wrapper">  
        {{#each recipeArray}}
    <div class="recipe-container col-sm-3 col-xs-6 float-left">
            <div>
                    <ul class="list">
                        <li>
                            <img src="{{imageUrl}}"><i id="submitButton" aria-hidden="true" class="like-button float-right fa fa-thumbs-o-up"></i>
                            {{likes}}
                            <br>
                            <a href="{{url}}" target="_blank">{{title}}</a>
                        </li>
                    </ul>
                   
            </div>
     </div>
        {{/each}} 
    </div>  
    </script>

    <script id="popular-template" type="text/x-handlebars-template">
        <h2>Popular Recipes</h2>
        <hr>
        <div class="popular-wrapper">
        {{#each popularArray}}
        <div class="popular-container col-md-3 float-left" data-id="{{_id}}">

            <div>
                <ul class="pop">
                    <li>
                        <img src="{{imageUrl}}"><br>
                        <a href="{{url}}">{{title}}</a>
                        <button class="remove-recipe">remove</button>
                        <i aria-hidden="true" class="like-button float-right fa fa-thumbs-o-up"></i>
                        {{likes}}
                    </li>


                </ul>


            </div>
        </div>
        {{/each}}
        </div>
    </script>
    <!-- <script type="text/javascript"
    async defer
    src="//assets.pinterest.com/pin/create/button" data-pin-do="buttonPin" data-pin-custom="true"></script> -->
    <script src="jquery/dist/jquery.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
