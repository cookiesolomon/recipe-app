<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Appetize</title>
</head>

<body>
    <!-- main image + input + button -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="main-img">
                        <div class="main">
                            <h1>Appetize</h1>
                        
                            <input type="text" placeholder="Search by name or ingredients" class="main-input">
                          
                    
                            <!-- advanced search (by diet type) -->
                            <!-- <button class="btn btn-type-success dropbtn">Diet Type</button> -->


                            <select class="select-btn">
                                <option class="diet" value="0">Choose a diet type (optional)</option>

                                <option class="diet" value="low-fat">Low-fat</option>
                                <option class="diet" value="low-carb">Low-carb</option>
                                <option class="diet" value="low-sodium">Low-sodium</option>
                                <option class="diet" value="high-protein">High-protein</option>
                                <option class="diet" value="high-fiber">High-fiber</option>
                                <option class="diet" value="balanced">Balanced</option>
                            </select>

<!-- start -->


<div class=" main-btn wrapper" >
    <span id="square" class="square">
      <a class="tenth before after" href="#recipes">Find Recipes</a>
    </span>
  </div>


  <br>

<!-- end -->

<div class="find-popular wrapper" >
    <span id="square" class="square">
      <a class="tenth before after" href="#popular">Popular Recipes</a>
    </span>
  </div>
<!-- 
                           <a class="btn btn-primary main-btn" href="#recipes">Find Recipes</a> -->

                           
                            <!-- <a  class=" btn btn-primary find-popular" href="#popular">Popular Recipes</a>-->


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 offset-md-1 back">
                <section id="recipes">
                    <div class="recipe-list"></div>
                </section>
            </div>
        </div>
        <div class="row popular-row">
            <div class="col-md-10 offset-md-1 back">
                <section id="popular">
                    <div class="popular-recipes">

                           
                    </div>
                 
                </section>
              
            </div>
        </div>
    </div>

    <script id="recipe-template" type="text/x-handlebars-template">
        <h2>Enjoy one of these amazing recipes</h2>
        <hr>
        <div class="recipe-wrapper">  

            {{#each recipeArray}}
            <div class="recipe-container col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="list">
                    <a href="{{url}}" target="_blank"><img src="{{imageUrl}}"></a>
                    <div class="thumbs">
                        <i aria-hidden="true" class="like-button fa fa-thumbs-o-up"></i>
                        <span class="likes">{{likes}}</span>
                        <i aria-hidden="true" class="dislike-button fa fa-thumbs-o-down"></i>
                    </div>
                    <div class="title">{{title}}</div>
                </div>
            </div>
            {{/each}} 
        </div>  

    </script>

    <script id="popular-template" type="text/x-handlebars-template">
        <h2>Popular Recipes</h2>
        <p>Try out our top-rated recipes</p>
        <hr>
        <div class="popular-wrapper">

            {{#each popularArray}}
            <div class="popular-container col-lg-3 col-md-4 col-sm-6 col-12" data-id="{{_id}}">
                <div class="list">
                    <a href="{{url}}" target="_blank"><img src="{{imageUrl}}"></a>
                    <div class="thumbs">
                        <i aria-hidden="true" class="like-button fa fa-thumbs-o-up"></i>
                        <span class="likes">{{likes}}</span>
                        <i aria-hidden="true" class="dislike-button fa fa-thumbs-o-down"></i>
                    </div>
                    <div class="title">{{title}}</div>
                </div>
            </div>
            {{/each}}

        </div>
    </script>

    <!-- <script type="text/javascript"
    async defer
    src="//assets.pinterest.com/pin/create/button" data-pin-do="buttonPin" data-pin-custom="true"></script> -->
    <script src="jquery/dist/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <!-- <script src="bootstrap/dist/js/bootstrap.min.js"></script> -->
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
