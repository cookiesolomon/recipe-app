<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet">
    <title>Appetize</title>
</head>

<body>

    <!-- main image + input + button -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="main-img">
                        <div class="main">
                            <h1>Appetize</h1>
                            <input type="text" placeholder="find recipes" class="main-input">
                            <br>
                            <button class="main-btn"><ahref="#recipes"><span>Find Recipes</span> </a></button>
                            <br>
                            <a class="btn btn-primary find-popular" href="#popular">popular recipes</a>
                        </div>
                    </div>
                </div>
            </div>
    </header>


    <div class="row">
            <div class="col-md-10 offset-md-1">
        <section id="recipes">
            <div class="recipe-list"></div>
        </section>
            </div>
    </div>


    <div class="row popular-row">
        <div class="col-md-10 offset-md-1">
            <section id="popular">
                <div class="popular-recipes"></div>
            </section>
        </div>
    </div>


    <script id="recipe-template" type="text/x-handlebars-template">
        <h2>Enjoy one of these amazing recipes</h2>
        <hr>
        <div class="recipe-wrapper">  
        {{#each recipeArray}}
    <div class="recipe-container col-md-3 float-left">
            <div>
                    <ul class="list">
                        <li>
                            <img src="{{imageUrl}}"><button id="submitButton" class="like-button float-right fa fa-thumbs-o-up">
                                    <!-- <i class="fa fa-thumbs-o-up"></i> -->
                                  </button>
                            <br>
                            <a href="{{url}}" target="_blank">{{title}}</a>
                        </li>
                    </ul>
                   
            </div>
     </div>
        {{/each}} 
    </div>  
    </script>

    <script id="popular-template" type="text/x-handlebars-template">
        <h2>Popular Recipes</h2>
        <hr>
        {{#each popularArray}}
        <div class="popular-container col-md-3 float-left" data-id="{{_id}}">

            <div>
                <ul class="pop">
                    <li>
                        <img src="{{imageUrl}}"><br>
                        <a href="{{url}}">{{title}}</a>
                        <button class="remove-recipe">remove</button>

                    </li>


                </ul>


            </div>
        </div>
        {{/each}}
    </script>

    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
